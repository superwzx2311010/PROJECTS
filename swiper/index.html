<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .swiper-container{               /*一定要给宽高*/
            margin:120px auto;
            width: 800px;
            height: 100%;
        }
        .swiper-wrapper{
            width: 100%;
        }
        .swiper-slide img{
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l1.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l2.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l3.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l4.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l5.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l6.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l7.jpg" alt="">
                </a>
            </li>
            <li class="swiper-slide">
                <a href="javascript:;">
                    <img src="uploads/l8.jpg" alt="">
                </a>
        </ul>
        <div class="swiper-pagination"></div>          <!--分页器(小圆点)-->
        <div class="swiper-button-prev"></div>         <!--手动播放按钮上一张-->
        <div class="swiper-button-next"></div>          <!--手动播放按钮下一张-->

    </div>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script>
        console.log("hahaha");
        var mySwiper = new Swiper ('.swiper-container', {


            /*---------------------------------基础参数---------------------------------*/


            direction: 'horizontal',   //方向:horizontal水平  vertical垂直
            initialSlide: 0,           //默认显示哪张图片.
            loop: true,                //是否循环播放
            speed: 800,                //速度
            autoplay:500,              //设置自动播放时间,不设置默认不自动播放
            autoplayDisableOnInteraction:false,     //用户播放后是否禁止自动播放,布尔值
           // autoplayStopOnLast:true,                      //切换到最后一个slide时停止自动切换。（loop模式下无效）。
            grabCursor:true,                       //鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。
            //setWrapperSize:true,                  //Swiper从3.0开始使用flexbox布局(display: flex)，开启这个设定会在
                                                     // Wrapper上添加等于slides相加的宽高，在对flexbox布
                                                        // 局的支持不是很好的浏览器中可能需要用到。
            width : 800, //强制你的slide宽度
            //全屏  width : window.innerWidth,
            height: 300,//你的slide高度
            //全屏  height : window.innerHeight,
            roundLengths : true,                //设定为true将slide的宽和高取整(四舍五入)以防止某些
                                                        // 分辨率的屏幕上文字或边界(border)模糊。
                                                        //例如在1440宽度设备上，当你设定slide宽为76%时，则
                                                        // 计算出来结果为1094.4，开启后宽度取整数1094。
            autoHeight:false,                 //自动高度。设置为true时，wrapper和container
                                                // 会随着当前slide的高度而发生变化。


            /*---------------------------------freeMode模式---------------------------------*/

            freeMode:true,                      //默认为false，普通模式：slide滑动时只滑动一格，并自动贴合wrapper，
                                                // 设置为true则变为free模式，slide会根据惯性滑动且不会贴合。
            freeModeMomentum:true,             //free模式动量。free模式下，若设置为false则关闭动量，释放slide
                                                // 之后立即停止不会滑动。
            freeModeMomentumRatio:1,          //free模式动量值（移动惯量）。设置的值越大，当释放slide时的滑动距离越大。
            freeModeMomentumVelocityRatio:1,   //free模式惯性速度，设置越大，释放后滑得越快。
            freeModeMomentumBounce:true,        //动量反弹。false时禁用free模式下的动量反弹，slides通过惯性滑动到边缘
                                                    // 时，无法反弹。注意与resistance（手动抵抗）区分
            freeModeMomentumBounceRatio:1,      //值越大产生的边界反弹效果越明显，反弹距离越大。
            freeModeSticky:false,                   //使得freeMode也能自动贴合。


            /*---------------------------------动画效果---------------------------------*/
            effect:   "coverflow",
             /* 注意书写时加引号*/


               // 默认为"slide"（位移切换），
               // "fade"（淡入）     fade效果参数 可选参数：crossFade(3.03启用):
                                              //默认：false。关闭淡出。过渡时，原slide透明度为1（不淡出），过渡中的
                                                             // slide透明度从0->1（淡入），其他slide透明度0。
                                              //可选值：true。开启淡出。过渡时，原slide透明度从1->0（淡出），过渡中的
                                                            // slide透明度从0->1（淡入），其他slide透明度0。

              // "cube"（方块）        cube效果参数，可选值：
                                             //slideShadows：开启slide阴影。默认 true。
                                             //shadow： 开启投影。默认 true。
                                             //shadowOffset：投影距离。默认 20，单位px。
                                             //shadowScale： 投影缩放比例。默认0.94。
              //"coverflow"（3d流）        //cover flow可选值：
                                                    //rotate：slide做3d旋转时Y轴的旋转角度。默认50。
                                                    //stretch：每个slide之间的拉伸值，越大slide靠得越紧。 默认0。
                                                    //depth：slide的位置深度。值越大z轴距离越远，看起来越小。 默认100。                                                   // modifier：depth和rotate和stretch的倍率，相当于depth*modifier、
                                                            // rotate*modifier、stretch*modifier，值越
                                                            // 大这三个参数的效果越明显。默认1。
                                                    //slideShadows：开启slide阴影。默认 true。
              //"flip"（3d翻转）。          3d翻转有两个参数可设置。
                                                    //slideShadows：slides的阴影。默认true。
                                                    //limitRotation：限制最大旋转角度为180度，默认true。


            /*---------------------------------分页器(小圆点)---------------------------------*/


            pagination: '.swiper-pagination',             //添加分页器
            paginationType:"bullets",                        //分页器类型
                                                                    //‘bullets’  圆点（默认）
                                                                    //‘fraction’  分式
                                                                    // ‘progress’  进度条
                                                                    //‘custom’ 自定义
            paginationClickable:true,                             //点击分页器的指示点分页器会控制Swiper切换。
            paginationHide :true,                              //默认分页器会一直显示。这个选项设置为true时
                                                                //点击Swiper会隐藏/显示分页器。
            /*---------------------------------上一页下一页---------------------------------*/                                                    
            nextButton: '.swiper-button-next',                  
            prevButton: '.swiper-button-prev',

            /*---------------------------------鼠标键盘控制选项---------------------------------*/
            keyboardControl : true,                           //是否键盘控制,true为可以
            mousewheelControl : true,                          //是否鼠标滚轮控制,true为可以
            mousewheelInvert : true,                            //滚轮控制方向正反转
            /*------------------------------------图片相关----------------------------------------*/
            zoom : true,                                                  //双击可以聚焦
            /*------------------------------------回调函数--------------------------------------------*/
           // onInit: function(swiper){
            //Swiper初始化了
            //alert(swiper.activeIndex);提示Swiper的当前索引
    }

        })
    </script>
</body>
</html>
