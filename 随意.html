<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
    var cas = document.getElementById( 'cas' );

    var ctx = cas.getContext( '2d' );

    // console.log(ctx);

    // ctx.moveTo( 100, 100 ); // 把笔放在那里
    // ctx.lineTo( 200, 100 ); // 从刚才的位置, 绘制到哪里


    // ctx.stroke();  // 描边绘图, 可以看到效果
    var a=10;
    ctx.moveTo( a, Math.sin(a)*10 ); 
    for(var i=0; i<1000;i+=.1){
        ctx.lineTo(a+i, (Math.sin((a+i)/30)*10 )*10+200);
    }
      for(var i=0; i<1000;i+=.1){
        ctx.lineTo(a+i, (Math.cos((a+i)/30)*10 )*10+200);
    }
    ctx.stroke(); 
</script>
</html>
