<body>
    <canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
    var cas = document.getElementById( 'cas' );

    var ctx = cas.getContext( '2d' );
    function toAngle(radian) {
        return radian * 180 / Math.PI;
    }

    function toRadian(angle) {
        return angle * Math.PI / 180;
    }

    // console.log(ctx);

    // ctx.moveTo( 100, 100 ); // 把笔放在那里
    // ctx.lineTo( 200, 100 ); // 从刚才的位置, 绘制到哪里


    // ctx.stroke();  // 描边绘图, 可以看到效果
    var img=new Image();
    img.src="imgs/man.png";
    
    img.onload=function(){
        var manWidth=img.width/4;
        var manHeight=img.height/4
       
    var i=0;
    var j=0;
    setInterval(function(){
        ctx.clearRect(0,0,cas.width,cas.height)
        if(i==4){
            i=0;
            j++;
        }
        if(j==4){
            j=0;
        }
        ctx.drawImage(img,manWidth*i,manHeight*j,manWidth,manHeight,100,100,manWidth,manHeight)

        i++;
    },200)

}
</script>
