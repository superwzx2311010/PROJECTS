<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
    var cas = document.getElementById( 'cas' );

    var ctx = cas.getContext( '2d' );

    // console.log(ctx);

    // ctx.moveTo( 100, 100 ); // 把笔放在那里
    // ctx.lineTo( 200, 100 ); // 从刚才的位置, 绘制到哪里


    // ctx.stroke();  // 描边绘图, 可以看到效果
    ctx.arc(300,200,100,0,2*Math.PI);
    ctx.stroke();

 for(var i=0;i<100;i+=.5){
        ctx.beginPath();
       ctx.arc(300,200,i,0,2*Math.PI);
        ctx.strokeStyle = 'rgb( ' + 255+ ', ' + ( 255 - i ) + ', ' + i + ')';

        ctx.stroke();
    }
    ctx.beginPath();
ctx.arc(0,0,200,0,2*Math.PI,false);
ctx.arc(600,0,200,0,2*Math.PI,false);
ctx.arc(600,400,200,0,2*Math.PI,false);
ctx.arc(0,400,200,0,2*Math.PI,false);
ctx.arc(0,400,200,0,2*Math.PI,false);
ctx.stroke();
ctx.beginPath();
ctx.arc(300,-175,200,0,2*Math.PI,false);
ctx.stroke();
ctx.beginPath();
ctx.arc(300,575,200,0,2*Math.PI,false);

ctx.stroke();
</script>
</html>
