<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type=text/html id="prodect-list-template">
        {{each result as value i}}
        <a href="#">
            <span>{{i+1}}</span>
            <div class="title">{{value.brandName}}</div>
            <div class="des">{{value.brandInfo}}</div>
        </a>
        {{/each}}
    </script>
    <script type=text/html id="product-list2-template">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImg}}
                </a>
            </div>
            <div class="media-body">
                <div class="product-info">
                    <span class="title">{{value.productName}}</span>
                    <div class="price">{{value.productPrice}}</div>
                </div>
                <div class="other-info">
                    <span class="from">{{value.productQuote}}</span>
                    <span class="words">{{value.productCom}}</span>
                </div>
            </div>
        </div>
        {{/each}}
</script>
    <script type=text/html id="product-list3-template">
        <div class="media">
            <div class="media-left">
                <a href="#">
                   {{#result[0].productImg}}
                </a>
            </div>
            <div class="media-body">
                <div class="product-info">
                    <span class="title">{{result[0].productName}}</span>
                </div>

            </div>
        </div>
</script>
