<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app=mod1 ng-controller=cont1>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit='add()'>
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTodo">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
				<input id="toggle-all" class="toggle-all" type="checkbox" ng-change=cheAll() ng-model="isChechAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" >
					<li ng-repeat="item in todos | filter:isCompleted" ng-class={editing:isEditingId==item.id,completed:item.completed} >
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.completed">
							<label ng-dblclick=edit(item.id)>{{item.name}}</label>
							<button class="destroy" ng-click=del(item.id)></button>
						</div>
						<form ng-submit=save()>
							<input class="edit"  ng-model="item.name">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{allNotCom()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" ng-click=filter("All")>All</a>
					</li>
					<li>
						<a href="#/active" ng-click=filter("Active")>Active</a>
					</li>
					<li>
						<a href="#/completed" ng-click=filter("Completed")>Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="cAllComp()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src=js/angular.js></script>
		<script src="js/app.js"></script>
	</body>
</html>
