<body>
<div id=app>
    <button @click="toggle">显示/隐藏</button>
    <transition name="show" enter-active-class="animated zoomIn" leave-active-class="animated hinge">
        <div v-show="isShow" id="show" >{{msg}}</div>
    </transition>

</div>
<script>
    new Vue({
        el:"#app",
        data:{
            isShow:true,
            msg:"我要隐藏",
        },
        methods:{
            toggle:function () {
                console.log("haha");
                this.isShow=!this.isShow;
            }
        }
    })
</script>
</body>
